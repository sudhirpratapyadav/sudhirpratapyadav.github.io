<!DOCTYPE html>
<html>
  <head>
    <title>Display Text File on Webpage</title>
  </head>
  <body>
    <h1>Text File Contentr</h1>
    <pre id="text"></pre>
    <script>
      fetch("melstudio.msugar.txt")
        .then((response) => response.text())
        .then((text) => {
          // display the contents of the text file in the 'pre' element
          document.getElementById("text").textContent = text;
        });
    </script>
  </body>
</html>

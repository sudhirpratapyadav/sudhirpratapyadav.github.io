    function getMovingAverages(values, windowSize) {
      const movAvgValues = [];
      for (let i = 0; i < values.length; i++) {
        if (i < windowSize - 1) {
          movAvgValues.push(values[i]);
        } else {
          const sum = values.slice(i - windowSize + 1, i + 1).reduce((acc, curr) => acc + curr, 0);
          const avg = sum / windowSize;
          movAvgValues.push(avg);
        }
      }
      return movAvgValues;
